<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>DIABLOIV</title>
    <link href="diablo/css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="diablo/img/diablo-iv_icon.jpeg" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="inner">
          <h1 class="header-logo">
            <a href="index.html">ディアブロ４情報サイト</a>
          </h1>
          <nav class="headerheader-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item"><a href="#original">ニュース</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- /header -->
      <main class="content">
        <!-- main-visual -->
        <div class="main-visual-sub" id="#">
          <div class="main-visual-inner">
            <div class="main-visual-profile">
              <p class="main-visual-img-sub">
                <img src="diablo/img/haikei.webp" alt="写真" />
              </p>
            </div>
          </div>
        </div>
        <!-- /main-visual -->

        <!-- original -->
        <section class="section" id="original">
          <div class="inner">
            <h2 class="title" id="news">ニュース</h2>
            <div class="skill-item">
              <p class="SUB-img">
                <img src="diablo/img/nyu-su.png" alt="twitter" />
              </p>
              <div class="skill-body">
                <!--<p class="news-name">
                  <a href="https://news.blizzard.com/ja-jp/diablo4" target="_blank"
                    >開発者アップデート
                  </a>
                </p>-->
                <div class="btn-border-gradient-wrap btn-border-gradient-wrap--silver">
                  <a
                    href="https://news.blizzard.com/ja-jp/diablo4"
                    class="btn btn-border-gradient"
                    target="_blank"
                    ><span class="btn-text-gradient--silver">開発者アップデート</span></a
                  >
                </div>
              </div>
            </div>
            <!--youtube-->
            <div class="skill-item">
              <div align="center">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/9bRWIdOMfro"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="skill-body">
                <!--<p class="youtube-name">
                  <a href="https://youtu.be/9bRWIdOMfro" target="_blank">シネマティックトレーラ</a>
                </p>-->
                <div class="btn-border-gradient-wrap btn-border-gradient-wrap--silver">
                  <a
                    href="https://youtu.be/9bRWIdOMfro"
                    class="btn btn-border-gradient"
                    target="_blank"
                    ><span class="btn-text-gradient--silver">シネマティックトレーラ</span></a
                  >
                </div>
              </div>
            </div>
            <!--/youtube-->
          </div>
        </section>

        <!-- Story -->
        <section class="story section" id="story">
          <div class="inner">
            <h2 class="title">ストーリー</h2>

            <div class="box-row">
              <div><img src="diablo/img/story1.jpeg" /></div>
              <div><img src="diablo/img/story2.jpeg" /></div>
            </div>
            <div class="box-row">
              <div><img src="diablo/img/story3.jpeg" /></div>
              <div><img src="diablo/img/story4.jpeg" /></div>
            </div>
          </div>
        </section>
        <!--/Story-->
      </main>
      <!-- original -->
      <!-- footer -->
      <footer class="footer">
        <div class="copyright">&copy; inu.</div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="portfolio/js/script.js"></script>
  </body>
</html>
