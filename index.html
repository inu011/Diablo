<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>DIABLOIV</title>
    <link href="diablo/css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="diablo/img/icon_icon.webp" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="inner">
          <h1 class="header-logo">
            <a href=".">ディアブロ４情報サイト</a>
          </h1>
          <nav class="headerheader-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item"><a href="#official site">公式サイト</a></li>
              <li class="header-nav-item"><a href="#youtube">youtube</a></li>
              <li class="header-nav-item"><a href="#twitter">twitter</a></li>
              <li class="header-nav-item"><a href="#PHOTO">クラス</a></li>
              <li class="header-nav-item"><a href="#cheats">攻略サイト</a></li>
              <li class="header-nav-item"><a href="sub.html">ニュース</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- /header -->
      <main class="content">
        <!-- main-visual -->
        <div class="main-visual" id="#">
          <div class="main-visual-inner">
            <p class="main-visual-title"><span style="font-family: 'Gabriola'">DIABLO IV</span></p>
            <p class="main-visual-subtitle">BLIZZARD</p>
            <div class="main-visual-profile">
              <!--<p class="main-visual-img">
                <img src="diablo/img/inu_PHOTO01.jpeg" alt="アイコン" />
              </p>-->
              <p class="main-visual-text">
                DIABLO4情報サイト<br />
                公式の最新情報や攻略情報を随時更新<br />
                <br />
              </p>
            </div>
          </div>
        </div>
        <!-- /main-visual -->

        <!-- 公式サイト -->
        <section class="works section" id="official site">
          <div class="inner">
            <h2 class="title">公式サイト</h2>
            <div class="bliz">
              <div><img src="diablo/img/diablo_ph.jpeg" alt="BLIZZARD" /></div>
              <div class="offic_item">
                <a href="https://diablo4.blizzard.com/ja-jp/#story" target="_blank">公式サイト</a>
              </div>
            </div>
          </div>
        </section>
        <!-- /公式サイト -->

        <!-- youtube -->
        <section class="ABOUT section" id="youtube">
          <div class="inner">
            <h2 class="title">YouTube</h2>

            <!--トレーラー-->
            <div class="youtubebox2">
              <div class="i">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/4KyAMSO6fzc"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <div align="center">
                <!--Episode 1-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/bEfVNgk_Hho"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>

                <!--Episode 2-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/NnMu3DNbJko"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <!--ストーリートレーラー-->
              <div class="i">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/HukrLKMCz1I"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </section>
        <!-- /youtube -->

        <!-- teitter -->
        <section class="skill section" id="twitter">
          <div class="inner">
            <h2 class="title">twitter</h2>
            <br />
            <div class="timelinebox">
              <!--diablo-->
              <a
                class="twitter-timeline"
                data-width="600"
                data-height="500"
                href="https://twitter.com/Blizzard_Ent?ref_src=twsrc%5Etfw"
                >Tweets by @Blizzard_Ent</a
              >
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              <!--/diablo-->

              <!--diablo_JP-->
              <tr>
                <a
                  class="twitter-timeline"
                  data-width="600"
                  data-height="500"
                  href="https://twitter.com/playdiablo_jp?ref_src=twsrc%5Etfw"
                  >Tweets by playdiablo_jp</a
                >
                <script
                  async
                  src="https://platform.twitter.com/widgets.js"
                  charset="utf-8"
                ></script>
              </tr>
            </div>
            <!--diablo_JP-->
          </div>
        </section>
        <!-- /twitter -->

        <!--クラス-->
        <section class="PHOTO section" id="PHOTO">
          <div class="inner">
            <h2 class="title">クラス</h2>
            <div class="youtubebox2">
              <div align="center">
                <!--ネクロマンサー-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/olFtCvxi3gk"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <!--/ネクロマンサー-->
                <!--ドルイド-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/bRdcONKo_vM"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <!--/ドルイド-->
                <!--バーバリアン-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/tDUHT2TxcWA"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <!--/バーバリアン-->
                <!--魔法使い-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/wc6OhSaXERA"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <!--/魔法使い-->
                <!--ローグ-->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nqGKjAfMNYE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <!--/ローグ-->
                <!---->
              </div>
            </div>
          </div>
        </section>
        <!--/クラス-->
        <!--CONTACT-->
        <section class="CONTACT section" id="cheats">
          <div class="inner">
            <h2 class="title">攻略サイト</h2>
            <div class="kou">
              <img src="diablo/img/img_iyu.png" />
            </div>

            <!--   <div class="kou_url">
              <a href="https://diablo4.blizzard.com/ja-jp/#story" target="_blank">攻略サイト</a>
            </div>-->
          </div>

          <!-- footer -->
          <footer class="footer">
            <div class="copyright">&copy; inu.</div>
          </footer>
          <!-- /footer -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script type="text/javascript" src="portfolio/js/script.js"></script>
        </section>
        <!--top-->
        <a href="#" class="back-to-top js-to-top">TOP</a>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <!--/top-->
      </main>
    </div>
  </body>
</html>
